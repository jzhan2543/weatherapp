    <!--TODO need to include GOOGLE MAPS API?  LETS TRY TO INCLUDE NEW LONG LATS FIRST AND THEN GOOGLE MAPS -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <form method="get">
                            <ul>
                                <li>
                                    <label for="latitude"><b>City: </b></label>
                                    <input type="text" id="city" placeholder="e.g. Atlanta" required>
                                </li>
                                <li>
                                    <label for="latitude"><b>Latitude: </b></label>
                                    <input type="text" id="latitude" placeholder="e.g. 33.7490" required>
                                </li>
                                <li>
                                    <label for="longitude"><b>Longitude: </b></label>
                                    <input type="text" id="longitude" placeholder="e.g. -84.3880" required>
                                </li>
                            </ul>
                            <button>Get Weather</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                {% for weather in weather_data %}
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-120x120">
                                <!--<i class="wi wi-day-{{  weather.icon  }}" style="font-size: 5.0em;"></i>-->
                                <canvas id="icon_{{ weather.city }}" width="128" height="128"></canvas>
                                <script src="/static/skycons/skycons.js"></script>
                                <script>
                                     var skycons = new Skycons({"color": "black"});
                                     skycons.add("icon_{{  weather.city }}", Skycons.{{ weather.icon }});
                                     skycons.play();
                                 </script>
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="title">{{ weather.city }}</span>
                                    <br>
                                    <span class="subtitle">{{ weather.temperature }}Â° F</span>
                                    <br> {{ weather.description }}
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
